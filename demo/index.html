<!DOCTYPE html>
<html>
<head>
	<title>Demo - light parallax scroll</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="light-parallax-scroll-1.0.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style type="text/css">

		body {
			width: 100%;
			max-width: 1300px;
			margin: auto;
			background: #262626 url(http://subtlepatterns.com/patterns/cartographer.png);
		}

		.prlx-down, .prlx-up, .prlx-down-right, .prlx-up-spin{
			position: relative;
		}
		section.background 	{
			background-attachment: fixed;
			background-size: cover;
			height: 450px;
			width: 100%;
			overflow: hidden;
		}
		section.background.top {
			background-image: url(images/sky-bg.jpg);
		}
		section.background.middle {
			background-image: url(images/pitch-bg.jpg);
		}
		section.background.bottom {
			background-image: url(images/underwater-bg.jpg);
		}

		.message {
			display: inline-block;
			background: #fff;
			color: #333;	
			font-size: 18px;
			line-height: 26px;
			font-family: sans-serif;
			text-align: center;
			max-width: 360px;		
			padding: 15px;
			border-radius: 5px;
		}

		section.background.top .message{
			left: 50%;
			top: 200px;
		}
		section.background.top .hero-image{
			left: 20%;
			top: 60px;
		}

		section.background.middle .message{
			left: 10%;
			top: 100px;
		}
		section.background.middle .hero-image{
			left: 70%;
			top: 125px;
		}

		section.background.bottom .message{
			left: 10%;
			top: 200px;
		}
		section.background.bottom .hero-image{
			left: 50%;
			top: -230px;
		}
	</style>
</head>
<body>
	<section class="top background">
		<h2 class="prlx-down message">And God said let there be Parallax scrolling <br />
		and it was lightweight</h2>
		<div class="hero-image prlx-up"><img src="images/god.png"></div>
	</section>
	<section class="middle background">
		<h2 class="prlx-down message">Both the message and hero image scroll at different speeds and in different directions</h2>
		<div class="hero-image prlx-up-spin"><img src="images/ball.png"></div>
	</section>
	<section class="bottom background">
		<h2 class="prlx-up message">The background images just use css <br />
		background-attachment: fixed;</h2>
		<div class="hero-image prlx-down-right"><img src="images/diver.gif"></div>
	</section>
</body>
</html>
